name: chitchat
description: A secure social chat application with real-time messaging and video features
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ============ CORE & ARCHITECTURE ============
  flutter_bloc: any
  provider: any
  get_it: any
  equatable: any
  dartz: any

  # ============ HTTP & NETWORKING ============
  http: any
  web_socket_channel: any
  socket_io_client: any
  dio: any
  connectivity_plus: any
  
  # ============ STORAGE & CACHING ============
  flutter_secure_storage: any
  shared_preferences: any
  hive: any
  hive_flutter: any
  path_provider: any
  
  # ============ IMAGE & MEDIA ============
  cached_network_image: any
  photo_view: any
  video_player: any
  chewie: any
  
  # ============ UI & ANIMATION ============
  material_color_utilities: any
  flutter_svg: any
  shimmer: any
  lottie: any
  google_fonts: any
  
  # ============ UTILITIES ============
  intl: any
  uuid: any
  url_launcher: any
  package_info_plus: any
  device_info_plus: any
  
  # ============ FORMS & VALIDATION ============
  flutter_form_builder: any
  
  # ============ SECURITY ============
  encrypt: any
  flutter_dotenv: any
  
  # ============ LOGGING & DEBUG ============
  logger: any

  # ============ ANALYTICS & CRASH REPORTING ============
  firebase_core: any
  firebase_analytics: any
  firebase_crashlytics: any
  firebase_messaging: any
  
  # ============ PERMISSIONS ============
  permission_handler: any
  
  # ============ FILE HANDLING ============
  file_picker: any
  image_picker: any
  image_cropper: any
  
  # ============ VIDEO CALLING ============
  agora_rtc_engine: any
  
  # ============ PERFORMANCE ============
  flutter_native_splash: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: any
  mockito: any
  bloc_test: any
  test: any
  build_runner: any
  hive_generator: any
  json_serializable: any
  flutter_flavorizr: any

flutter:
  uses-material-design: true
