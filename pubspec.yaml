name: chitchat
description: A secure social chat application with real-time messaging and video features
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ============ CORE & ARCHITECTURE ============
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  get_it: ^7.6.4
  equatable: ^2.0.5
  dartz: ^0.10.1

  # ============ HTTP & NETWORKING ============
  http: ^1.2.1
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # ============ STORAGE & CACHING ============
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  
  # ============ IMAGE & MEDIA ============
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  video_player: ^2.8.3
  chewie: ^1.7.1
  
  # ============ UI & ANIMATION ============
  material_color_utilities: ^0.8.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  
  # ============ UTILITIES ============
  intl: ^0.19.0
  uuid: ^3.0.7
  url_launcher: ^6.2.2
  package_info_plus: ^4.2.2
  device_info_plus: ^9.1.0
  
  # ============ FORMS & VALIDATION ============
  flutter_form_builder: ^9.1.0
  
  # ============ SECURITY ============
  encrypt: ^5.0.3
  flutter_dotenv: ^5.1.0
  
  # ============ LOGGING & DEBUG ============
  logger: ^2.0.2

  # ============ ANALYTICS & CRASH REPORTING ============
  firebase_core: ^3.4.1
  firebase_analytics: ^10.7.2
  firebase_crashlytics: ^3.2.6
  firebase_messaging: ^14.7.5
  
  # ============ PERMISSIONS ============
  permission_handler: ^10.4.4
  
  # ============ FILE HANDLING ============
  file_picker: ^5.3.3
  image_picker: ^1.0.4
  image_cropper: ^4.0.1
  
  # ============ VIDEO CALLING ============
  agora_rtc_engine: ^6.2.1
  
  # ============ PERFORMANCE ============
  flutter_native_splash: ^2.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  mockito: ^5.4.2
  bloc_test: ^9.1.5
  test: ^1.24.0
  build_runner: ^2.4.7
  hive_generator: ^1.1.3
  json_serializable: ^6.7.1
  # CHANGED: Using any to let Flutter find the best compatible version
  flutter_flavorizr: any 

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/splash.png
    # Note: If these folders are empty, delete the lines below or add a file to them
    - assets/icons/
    - assets/animations/
    - assets/lang/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
